<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <title>Chuck Norris Joke Approval</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/js/api_chuck.js"></script>
  <script src="assets/js/view.js"></script>
</head>

<body>

  <!-- <div class="background"></div> -->

  <div class="container">

    <h1 class="title main-title has-text-white is-1 m-top">The Joke List</h1>
    <h2 class="title sub-title has-text-primary is-2 m-bottom">A Chuck Norris Classic</h2>
    <h2 class="title sub-title has-text-primary is-3 m-bottom">Have a joke and need a place to store it?</h2>

    <br>
    <br>

    <div class="columns">
      <div class="column is-half">
        <p class="title is-4 has-text-white your-joke">Create and store your jokes</p>
        <!--insert your joke here: id="joke"-->
        <div class="field">
          <div class="control">
            <textarea class="textarea is-success is-large is-centered insert-spot" type="text" placeholder="Insert jokes here"></textarea>
          </div>
        </div>
        <a class="button is-danger is-inverted is-outlined is-large is-fullwidth" id="jokelist-form"><strong>Click Me</strong></a>
      </div>
      <div class="column is-half">
        <!--Click on the chuck Norris Jokes-->
        <p class="title is-4 has-text-white chucks-joke">Click the button and become inspired!</p>
        <a class="button is-danger is-inverted is-outlined is-large is-fullwidth" id="getJokes"><strong>Click Me</strong></a>
      </div>
    </div>

    <br>
    <br>

    
    <div class="columns">
      <!--Area where your jokes will populate-->
      <div class="column is-half">
        <div class="card yourJokeSection">
          <header class="card-header">
            <p class="card-header-title is-centered">Your awesome list of jokes</p>
          </header>
          <div class="card-content jokelist-container"></div>
        </div>
      </div>
      <!--Area where Chucks jokes will populate-->
      <div class="column is-half">
        <div class="card chucksJokeSection">
          <header class="card-header">
            <p class="card-header-title is-centered">Chuck's insanely awesome list of jokes!</p>
          </header>
          <div class="card-content" id="myjoke"></div>
        </div>
      </div>
    </div>


  </div>

</body>

</html>
