<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chuck Norris Joke Approval</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/js/api_chuck.js"></script>
</head>

<body>

  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">Joke List</h1>
        <h2 class="subtitle">A Classic Chuck Norris</h2>
      </div>
    </div>
  </section>

  <div class="columns">
    <div class="column">
      <div class="card">
        <!--input field for data base jokes-->
        <div class="card-content">
          <div class="field">
            <div class="control">
              <input class="new-item form-control" type="text" placeholder="Primary input">
            </div>
          </div>
        </div>
      </div>
      <!--area to populate new data base jokes-->
      <div class="card todo-container">
        <div class="card-content">
          <div id=""></div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card jokes-container">
        <!--input field for Chuck Norris Jokes-->
        <div class="card-content">
          <div class="field">
            <button id = "getJokes">Button</button>
          </div>
        </div>
      </div>
      <!--area to populate Chuck Norris Jokes-->
      <div class="card">
        <div class="card-content">
          <div id="myjoke"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
